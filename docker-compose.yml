version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cogni-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password123!
      - POSTGRES_DB=CogniDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cogni-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cogni-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cogni-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.0
    container_name: cogni-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - cogni-network

  kibana:
    image: docker.elastic.co/kibana/kibana:9.3.0
    container_name: cogni-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - cogni-network

  processing-service:
    image: processing-service
    container_name: cogni-processing-service
    environment:
      - AI__GeminiKey=${GEMINI_API_KEY}
      - AI__GeminiModelId=${GEMINI_MODEL_ID}

networks:
  cogni-network:
    driver: bridge

volumes:
  postgres_data:
  elastic_data:
